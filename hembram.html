<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GET IN TOUCH</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900">

  <div class="flex items-center min-h-screen">
    <div class="container mx-auto">
      <div class="max-w-xl mx-auto my-10 bg-white p-8 rounded-md shadow-md">
        <div class="text-center">
          <h1 class="text-3xl font-semibold text-gray-700 dark:text-gray-200">GET IN TOUCH..</h1>
          <p class="text-gray-500 dark:text-gray-400">Fill in the form below to send me a sweet message</p>
        </div>
        <div class="mt-6">
          <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">
            <input type="hidden" name="access_key" value="91169cd1-1cda-4ddc-b31f-d8d518aa01e8" />
            <input type="hidden" name="subject" value="MESSAGE FROM PORTFILO" />
            <input type="checkbox" name="botcheck" id="botcheck" style="display:none;" />
            
            <div class="flex space-x-4">
              <div class="w-full">
                <label for="first_name" class="block text-sm text-gray-600 dark:text-gray-400">First Name</label>
                <input type="text" id="first_name" name="name" placeholder="AICH" required class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-200 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600" />
              </div>
              <div class="w-full">
                <label for="last_name" class="block text-sm text-gray-600 dark:text-gray-400">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="HEMBRAM" required class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-200 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600" />
              </div>
            </div>
            
            <div class="flex mt-4 space-x-4">
              <div class="w-full">
                <label for="email" class="block text-sm text-gray-600 dark:text-gray-400">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@company.com" required class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-200 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600" />
              </div>
              <div class="w-full">
                <label for="phone" class="block text-sm text-gray-600 dark:text-gray-400">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="+91 00000-00000" required class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-200 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600" />
              </div>
            </div>
            
            <div class="mt-4">
              <label for="message" class="block text-sm text-gray-600 dark:text-gray-400">Your Message</label>
              <textarea id="message" name="message" rows="5" placeholder="Your Message" required class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-200 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600"></textarea>
            </div>
            
            <div class="mt-6">
              <button type="submit" class="w-full px-4 py-2 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">Send Message</button>
            </div>
            <p class="mt-4 text-sm text-center text-gray-400" id="result"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
